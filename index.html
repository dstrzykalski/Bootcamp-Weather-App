<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"
<body>

    <form class="searchBar">
        <input type="text" class="enterCity" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>
<div id="parent">
<div id="search-history"></div>
<div id="city-info">
    <div class="location">
        <h1 class="city">City
        </h1>
    </div>
    

    <div class="container">

        <div class="weather">
            <h2 class="weatherType">Weather</h2>
        </div>
        <div class="temperature">
            <h2 class="temp">Temperature</h2>
        </div>
        <div class="humidity">
            <h2 class="humid">Humidity</h2>
        </div>
        <div class="wind">
            <h2 class="windSpeed">Wind Speed</h2>
        </div>

    </div>
</div>
</div>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
